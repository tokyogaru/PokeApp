<div class="bg">
<h1 class="mt-5 font1 text-center">Listado de Pokémon</h1>
<hr custom>
<input type="text custom"
        class="form-control mb-2"
        placeholder="Buscar Pokémon"
        #txtSearch
        (keyup)="onSearchPokemon( txtSearch.value )" />

<table class="table">
    <thead>
        <tr>
            <th [ngStyle]="{ 'width': '100px' }">ID</th>
            <th [ngStyle]="{ 'width': '150px' }">Nombre</th>
            <th>Pokémon</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let poke of pokemons | filtro:page:search"
            [ngStyle]="{ 'height': '100px'}">
            <td>{{ poke.id }}</td>
            <td>{{ poke.name }}</td>
            <td>
                <img 
                    [src]="poke.pic" 
                    [alt]="poke.name"
                    [ngStyle]="{ 'width': '75px' }"
                />
                 
            </td>
            <button class="btn btn-primary" (click)="deletePokemon(poke)">borrar</button>
        </tr>
    </tbody>
</table>
<div class="container">
    <div class="row">
      <div class="col-sm py-3">
        <button class="btn btn-primary"
        (click)="prevPage()">
    Anteriores
</button>

      </div>
      <div class="col-sm py-3">
        <button style="display: block;" class="btn btn-primary" (click)="orderListPokemonsDesc()">Ordenar descendente</button>
      </div>
      <div class="col-sm py-3">
        <button style="display: block;" class="btn btn-primary" (click)="orderListPokemonsAsc()">Ordenar ascendente</button>
      </div>
      <div class="col-sm py-3">
        <button class="btn btn-primary"
        (click)="nextPage()"
        [disabled]="(pokemons | filtro:page:search).length === 0">
    Siguientes
</button>
    </div>
  </div>
</div>
